<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="mydiv"></div>
    <button onclick="increaseNumber()">+</button>
    <button onclick="decreaseNumber()">-</button>
    <script>
        let number = 0;
        updateView()
        function updateView(){
            document.getElementById("mydiv").innerHTML = number
        }
        function decreaseNumber(){
            number = number -1;
            updateView();
        }
        function increaseNumber(){
            number = number + 1;
            updateView()
        }
    </script>
</body>
</html>
